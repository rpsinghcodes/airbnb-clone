<!DOCTYPE html>
<html lang="en">
  <head>
    <title>airbnb</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="images/airbnb.svg" alt="Logo" />
      <div class="header__searchBox">
        <input type="text" name="input" placeholder="Start your search" />
        <img src="images/search-circle-outline.svg" alt="" />
      </div>
      <div class="header__user">
        <p>Become a host</p>
        <img src="images/globe-outline.svg" alt="Globe Image" />
        <span class="header__user--icon">
          <img src="images/menu-outline.svg" alt="menu-outline" />
          <img
            src="images/person-circle-outline.svg"
            alt="person-circle-outline"
          />
        </span>
      </div>
    </header>

    <section class="hero">
      <div class="hero__container">
        <h1 class="hero__container--heading">Not sure where to go? Perfect.</h1>
        <button class="hero__container--btn">I'm flexible</button>
      </div>
    </section>
    <section class="inspiration">
      <h1 class="inspiration__h1">Inspiration for your next trip</h1>
      <div class="card card1">
        <img class="card__img" src="images/shimla.jpg" alt="images" />
        <div class="card__about">
          <p class="card__about--name">Shimla</p>
          <p class="card__about--distance">279 kilometer away</p>
        </div>
      </div>
      <div class="card card2">
        <img class="card__img" src="images/manali.jpg" alt="images" />
        <div class="card__about">
          <p class="card__about--name">Manali</p>
          <p class="card__about--distance">405 kilometer away</p>
        </div>
      </div>
      <div class="card card3">
        <img class="card__img" src="images/calangute.jpg" alt="images" />
        <div class="card__about">
          <p class="card__about--name">Calangute</p>
          <p class="card__about--distance">1,459 kilometer away</p>
        </div>
      </div>
      <div class="card card4">
        <img class="card__img" src="images/dehradun.jpg" alt="images" />
        <div class="card__about">
          <p class="card__about--name">Dehradun</p>
          <p class="card__about--distance">207 kilometer away</p>
        </div>
      </div>
      <h1 class="inspiration__h2">Discover Airbnb Experiences</h1>
      <div class="card-big"></div>
      <div class="card-big"></div>
    </section>
  </body>
</html>
