<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="images/logo.png" alt="Logo" />
      <div class="header__searchBox">
        <input type="text" name="input" placeholder="Start your search" />
        <img src="images/search-circle-outline.svg" alt="" />
      </div>
      <div class="header__user">
        <p>Become a host</p>
        <img src="images/globe-outline.svg" alt="Globe Image" />
        <span class="header__user--icon">
          <img src="images/menu-outline.svg" alt="menu-outline" />
          <img
            src="images/person-circle-outline.svg"
            alt="person-circle-outline"
          />
        </span>
      </div>
    </header>
  </body>
</html>
